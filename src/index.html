<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/app.js" type="module"></script>
    <title>To Do List</title>
</head>
<body>
    <header class="header">
        <div class="header__inner container">
            <h1 class="header__title">To Do List</h1>
        </div>
    </header>
    <main class="todo">
        <div class="todo__inner container">
            <form class="todo__form">
                <div class="todo__field">
                    <label class="field__label visually-hidden" for="new-task">
                        New Task
                    </label>
                    <input class="field__input" type="text" id="new-task" placeholder="New task title">
                </div>
                <button class="todo__button" type="submit">
                    Add
                </button>
            </form>
            <form class="todo__form" id="search-form">
                <div class="todo__field" id="todo__field">
                    <label class="field__label visually-hidden" for="search-task">
                        Search task
                    </label>
                    <input class="field__input" type="search" id="search-task" placeholder="Search task">
                </div>
            </form>
            <section class="todo__info">
                <div class="todo__total-tasks">
                    Total task: <span class="counter">0</span>
                </div>
                <button class="todo__delete-all-button" type="button">
                    Delete all
                </button>
            </section>
            <section class="todo__tasks">
                <ul class="todo__tasks-list"></ul>
            </section>
        </div>
    </main>
</body>
</html>
